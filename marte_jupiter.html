<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tu peso en un lugar donde pesas menos</title>
</head>
<body>
  <h1>tu peso en otro planeta </h1>
    <p>En la Tierra pesas distinto que en Marte o Jupiter</p>
    <script>
        var usuario = prompt ("cual es tu peso?"); 
        var planeta = prompt ("Elige tu planeta. 1 es Marte, 2 es jupiter"); 
        var peso= parseInt (usuario);
        var g_tierra = 9.8; 
        var g_marte = 3.7; 
        var g_jupiter = 24.8; 
        var peso_final;
        var nombre; 
        
        if (planeta == 1 )
        {
            peso_final= peso * g_marte / g_tierra ;
            nombre = "Marte" ;
        }
        else if ( planeta ==2)
        {
            peso_final= peso * g_jupiter / g_tierra;
            nombre = "Jupiter" ;
        }

        else {
            peso_final = 100000000
            nombre = "Krypton" 
        }

        peso_final= parseInt (peso_final) ;
        document.write ("tu peso en <strong>" + nombre + " es " + peso_final + " kilos </strong>" );
    </script>

</body>
</html>
